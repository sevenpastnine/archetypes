# generic reference
# WWe probably need such a container to group all possible references like papers, books, posters,...
# However, how do we make clear that only one alternative should be used
# Specific reference archetypes could be extracted from reference management software or pubmed

reference:
    article: article # http://purl.org/ontology/bibo/Article - Article
    oralPresentation: oralPresentation # 
    conferencePoster: conferencePoster # http://vivoweb.org/ontology/core#ConferencePoster - Conference Poster
    blogPost: blogPost # http://vivoweb.org/ontology/core#BlogPosting
    book: book # http://purl.org/ontology/bibo/Book
    proceedings: proceedings # http://purl.org/ontology/bibo/Proceedings
